# Perform the releasing.
name: test
on:
  push:
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Set up go
        uses: actions/setup-go@v1
        with:
          go-version: 1.13

      - name: Checkout
        uses: actions/checkout@v1

      - name: Test
        run: |
          go mod download
          go test ./...
